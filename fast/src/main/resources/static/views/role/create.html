<script>
  layui.use(['form', 'app'], function() {
    var form = layui.form,
    	talbe = layui.table,
        app = layui.app;

    form.render();

    //监听提交
    form.on('submit(roleAddForm)', function(data) {
      app.post("/admin/role/add", data.field, function(result) {
        location.href = "#/role/index";
      });
      return false;
    });


  });
</script>
