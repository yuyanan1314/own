<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>fast 1.0</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="shortcut icon" href="/s/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="/s/css/font.css">
<link rel="stylesheet" href="/s/css/login.css">


</head>
<body class="login-bg">

	<div class="login">
		<div class="message">fast 1.0-管理登录</div>
		<div id="darkbannerwrap"></div>

		<form class="layui-form">
			<input name="username" placeholder="用户名" type="text"
				lay-verify="required" class="layui-input">
			<hr class="hr15">
			<input name="password" lay-verify="required" placeholder="密码"
				type="password" class="layui-input">
			<hr class="hr15">
			<input class="loginin" value="登录" lay-submit lay-filter="login"
				style="width: 100%;" type="submit">
			<hr class="hr20">
			<div>welcome!</div>
		</form>
	</div>
	<script src="/s/layui/polyfill.min.js"></script>
	<script src="/s/layui/layui.js"></script>
	<script src="/s/layui/fast_admin.js"></script>
	<script>layui.use("login");</script>
	<!-- 底部结束 -->
</body>
</html>
